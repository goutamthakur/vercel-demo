<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Demo</title>
    <style>
        body {
            background-image: url("https://wallpaperaccess.com/full/188485.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

        }
    </style>
</head>

<body id="demo">
    <button name="pic1" onclick="changePictures(1)" style="background-color: rgb(7, 164, 237); padding:25px">Picture
        1</button>
    <button name="pic2" onclick="changePictures(2)" style="background-color: azure;padding:25px">Picture 2</button>
    <button name="pic3" onclick="changePictures(0)" style="background-color: rgb(22, 215, 19); padding:25px">Picture
        3</button>

    <script>
        function changePictures(value) {
            var pic;
            if (value == 0) {
                pic = 'url("https://wallpaperaccess.com/full/2067051.jpg")';
                document.getElementById("demo").style.backgroundImage = pic;
            }
            if (value == 1) {
                pic = 'url("https://wallpaperaccess.com/full/1826694.jpg")';
                document.getElementById("demo").style.backgroundImage = pic;
            }
            if (value == 2) {
                pic = 'url("https://wallpaperaccess.com/full/5112320.jpg")';
                document.getElementById("demo").style.backgroundImage = pic;
            }

        }  
    </script>

</body>

</html>
